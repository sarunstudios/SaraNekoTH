    }

    #main {

      text-align: center;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 3.5rem);
      color: white;
      text-shadow: 2px 2px 5px #000;
      margin-top: 10vh;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: #ddd;
      margin-top: 2vh;
      padding: 0 5vw;
    }

    button, a#dynmapBtn {
      font-size: clamp(1rem, 2vw, 1.5rem);
      padding: clamp(8px, 2vw, 20px) clamp(15px, 4vw, 40px);
      margin-top: 3vh;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    button:hover, a#dynmapBtn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #soundToggle, #toggleUIBtn {
      position: absolute;
      top: 2vh;
      right: 2vw;
      font-size: 1.25rem;
      padding: 10px 20px;
      z-index: 10;
    }

    #dynmapBtn {
      position: absolute;
      bottom: 3vh;
      right: 3vw;
      z-index: 5;
    }

    @media screen and (min-width: 2560px) {

      }
      button, a#dynmapBtn {

      }
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      #main p {
        font-size: 1rem;
        padding: 0 10px;
      }
      button, a#dynmapBtn {

        padding: 10px 15px;
      }
    }
  </style>
</head>
