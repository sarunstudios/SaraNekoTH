<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaraNekoTH Fanpage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      background-color: black;
    }

    /* พื้นหลังวิดีโอ */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 177.77vh;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    /* Welcome screen */
    #welcome {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-image: url('https://i.pinimg.com/originals/4e/98/51/4e9851eedd0e229bf4a9fb4c85207b93.gif');
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s;
    z-index: 2;
  }


    #introText {
      text-align: center;
      animation: slideUp 4s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #enterBtn {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      color: white;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    #main {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      font-size: 32px;
      background-color: rgba(0,0,0,0.4);
    }

    #soundToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- YouTube Background -->
  <div id="bgVideo">
    <iframe id="ytplayer"
      src="https://www.youtube.com/embed/xLo-BrCh7JQ?autoplay=1&mute=1&controls=0&loop=1&playlist=xLo-BrCh7JQ&modestbranding=1&showinfo=0&rel=0&enablejsapi=1"
      frameborder="0"
      allow="autoplay"
      width="100%"
      height="100%">
    </iframe>
  </div>

  <!-- หน้า Welcome -->
  <div id="welcome">
    <div id="introText">
      <p style="font-size: 28px; font-weight: bold; text-shadow: 2px 2px 5px black;">
        ยินดีต้อนรับเข้าสู่ SaraNekoTH Fanpage
      </p>
    </div>
    <button id="enterBtn" onclick="enterSite()">เข้าสู่เว็บไซต์</button>
  </div>


  <!-- หน้า Main -->
  <div id="main">
    <div class="content">
      <h1>ยินดีต้อนรับ สู่ SaraNekoTH fanpage</h1>
    </div>
  </div>

  <!-- ปุ่มเปิด/ปิดเสียง -->
  <button id="soundToggle" onclick="toggleSound()">🔇 ปิดเสียง</button>

  <script>
    function enterSite() {
      document.getElementById('welcome').style.opacity = '0';
      document.getElementById('welcome').style.pointerEvents = 'none';
      setTimeout(() => {
        document.getElementById('main').style.opacity = '1';
        document.getElementById('main').style.pointerEvents = 'auto';
      }, 1000);
    }

    window.addEventListener('load', () => {
      // แสดงปุ่มหลัง 5 วิ
      setTimeout(() => {
        const btn = document.getElementById('enterBtn');
        btn.style.opacity = '1';
        btn.style.pointerEvents = 'auto';
      }, 5000);

      // ตั้งค่า mute ตอนโหลด
      setTimeout(() => {
        const iframe = document.getElementById('ytplayer');
        iframe.contentWindow.postMessage(JSON.stringify({
          event: 'command',
          func: isMuted ? 'mute' : 'unMute',
          args: []
        }), '*');
      }, 1000);
    });

    let isMuted = true;

    function toggleSound() {
      const iframe = document.getElementById('ytplayer');
      const btn = document.getElementById('soundToggle');

      isMuted = !isMuted;

      iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: isMuted ? 'mute' : 'unMute',
        args: []
      }), '*');

      btn.innerText = isMuted ? '🔇 ปิดเสียง' : '🔊 เปิดเสียง';
    }
  </script>

</body>
</html>
