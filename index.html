<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>SaraNekoTH Fanpage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }

    .fullscreen-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .fullscreen-bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #welcome, #main {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      transition: opacity 1s ease;
    }

    #welcome {
      background: url('https://i.pinimg.com/originals/4e/98/51/4e9851eedd0e229bf4a9fb4c85207b93.gif') center center / cover no-repeat;
      z-index: 10;
    }

    #main {
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      color: white;
      opacity: 0.5;
      transition: opacity 0.5s ease;
    }

    button:enabled {
      opacity: 1;
    }

    button:disabled {
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- ฉากหลัง YouTube (ครอปเต็มจอ) -->
  <div class="fullscreen-bg">
    <iframe 
      src="https://www.youtube.com/embed/xLo-BrCh7JQ?autoplay=1&controls=0&mute=1&loop=1&playlist=xLo-BrCh7JQ&modestbranding=1&showinfo=0&rel=0"
      frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </div>

  <!-- หน้า Welcome -->
  <div id="welcome">
    <h1>ยินดีต้อนรับ สู่ SaraNekoTH fanpage</h1>
    <button id="enterBtn" onclick="enterSite()" disabled>เข้าสู่เว็บไซต์</button>
  </div>

  <!-- หน้าเพจหลัก -->
  <div id="main">
    <h1>นี่คือหน้าเว็บหลักของเรา</h1>
    <p>ยินดีต้อนรับอย่างเป็นทางการ!</p>
  </div>

  <script>
    function enterSite() {
      document.getElementById('welcome').style.opacity = '0';
      document.getElementById('welcome').style.pointerEvents = 'none';
      setTimeout(() => {
        document.getElementById('main').style.opacity = '1';
        document.getElementById('main').style.pointerEvents = 'auto';
      }, 1000);
    }

    // ถ่วงเวลา 5 วิ ก่อนเปิดให้กดปุ่ม
    window.addEventListener('load', () => {
      setTimeout(() => {
        const btn = document.getElementById('enterBtn');
        btn.disabled = false;
      }, 5000);
    });
  </script>

</body>
</html>
